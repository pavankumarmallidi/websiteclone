{% extends 'base.html' %}
{% load static %}
{% block title %}
{{name}}
{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/courses_detail.css' %}">

<div id="course_detail">
    <div id="left">
        <div id="mainheading">
            {{name}}
        </div>
        <div id="price">
            Only  {{price}}* <span id="discount">(80% Off)</span>
        </div>
        <a href="{% url 'website:homepage' %}" id="button">HomePage</a>
    </div>
    <div id="right">
        <img src="{% static image %}" alt="">
    </div>
</div>

{% endblock content %}
